<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="./js/signup.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/index.html">gecko app</a> 
        </div>
    </header>
    <main>
        <div class="please">
            Please Sign Up
        </div>
        <div class="card">
            <div class="card-content">
                <form id="signupForm">
                    <div class="field">
                        <div class="control">
                            <label for="username"></label>
                            <input class="input" type="text" id="username" name="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label for="email"></label>
                            <input class="input" type="email" id="email" name="email" placeholder="Enter your email address" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <label for="password"></label>
                            <input class="input" type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                    </div>
                    <div class="field">
                        <div class="control">
                            <button id="bttn" type="submit" class="button is-link is-light">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div id="errorMessageContainer" class="card card-content" style="display: none;"></div>
    </main>
</body>
</html>
