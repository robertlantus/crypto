<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/client.js" defer></script>
    <script src="/js/script.js" defer></script>
    <title>Homepage - Dashboard</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/index.html">gecko app</a> 
        </div>
        <div>
            <button id="logout" class="button is-inverted is-responsive">
                <i class="fa-solid fa-user-xmark"></i><span class="pl-2">Logout</span>
            </button>
        </div>
    </header>
    <main>
        <div class="head">
            <div class="card">
                <div class="card-content">
                    <section>
                        <div id="messageContainer"></div>
                        <div id="userDisplay"></div>
                        <article id="watchlistArticle">
                            <div>
                                <p class="bold">Your watchlists:</p>
                                <div id="watchlistContainer">
                                    <!-- Watchlists will be dynamically inserted here -->
                                </div>
                            </div>
                        </article>
                    </section>
                </div>
            </div>

            <!-- Create Watchlist Section -->

            <div>
                <button id="create" class="button is-info is-hoverable is-responsive">
                    <i class="fa-solid fa-square-plus"></i><span class="pl-2">Create new watchlist</span>
                </button>
            </div>
        </div>

        <!-- Modal for Naming Watchlist -->

        <div id="watchlistModal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Create watchlist</p>
                    <button class="delete" aria-label="close" id="closeModal"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <label class="label">Watchlist Name</label>
                        <div class="control">
                            <input type="text" id="watchlistName" class="input" placeholder="Enter watchlist name:">
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot is-spaced">
                    <button id="saveWatchlist" class="button is-success mr-2">Save</button>
                    <button id="cancelWatchlist" class="button">Cancel</button>
                </footer>
            </div>
        </div>

        <section class="allcoins">
            <div id="status-message"></div>
            <!-- Second -->
            <table class="table is-striped is-narrow is-hoverable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Coin</th>
                        <th>Price (USD)</th>
                        <th>24h</th>
                        <th>24h Volume</th>
                        <th>Market Cap</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>

            <!-- First -->
            <!-- <div class="table is-striped is-narrow is-hoverable">
                <div id="coin-table"></div>
            </div> -->
        </section>
    </main>
</body>
